<article class="post-entry">
  <header class="post-header">
    <h3 class="post-title"><a ui-sref="artigos.detalhe({id: vm.artigo.id})" class="post-link">[[ vm.artigo["título"] ]]</a></h3>
    <p class="post-meta">[[ vm.artigo["autor"] ]] · [[ vm.artigo["created"] | date ]]</p>
  </header>
  
  <p class="post-summary" ng-bind-html="vm.artigo['conteúdo']"></p>

  <footer class="post-footer" ng-hide="$state.includes('artigos.detalhe')">
    <a class="read-more" ui-sref="artigos.detalhe({id: vm.artigo.id})">Leia Mais →</a>
  </footer>
</article>
